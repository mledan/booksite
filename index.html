<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>YouBook</title>
</head>
<body>
    
    <h2>YouBook ></h2>
    <a href="#">Follow this story</a>
    <a href="#">Random Story</a>
    <br>
    <p style="font-size:30px;">This Paragraph holds the story snippets while reader types their story snippet below</p>
    <br>
    
    <textarea id="textarea"
              autofocus="autofocus"
              maxlength="200"
              onkeyup="countChars()"
              placeholder="this size seems fine"//todo change this
              style="font-size:25px;
                     margin-right:auto;
                     margin-left:auto;
                     width:100%; 
                     height:200px;"></textarea>
    
    <br>    
    <p id="charsleft">200 characters left</p> 
    <button style="float:right;
                   padding:10px;">
        
        Submit
    </button>
    <br>
    
    <a href="#">Pass</a>

    <script>
        var textArea = document.getElementById("textarea");
        var charCountDisplay = document.getElementById("charsleft");
        
        function countChars(){
            var charCount = textArea.value.length;
            
            charCountDisplay.innerText = 200-charCount + " characters left";
        
        }
        
    </script>
</body>
</html>
